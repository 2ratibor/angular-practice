<div class="title-block">
	<h3 class="title">
		Страница записей <span class="sparkline bar"></span>
	</h3>
</div>

<section *ngIf="!isLoaded" class="section text-center">
	Loading...
</section>

<section *ngIf="isLoaded" class="section">
	<div class="row">
		<div class="col-md-6">
			<wfm-add-event
				[categories]="categories"
			></wfm-add-event>
		</div>
		<div class="col-md-6">
			<wfm-add-category
				(categoryAdd)="newCategoryAdded($event)"
			></wfm-add-category>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<wfm-edit-category
				[categories]="categories"
				(categoryEdit)="categoryWasEdited($event)"
			></wfm-edit-category>
		</div>
	</div>
</section>
