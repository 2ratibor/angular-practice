<div class="card">
	<div class="card-header bordered">
		<div class="header-block">
			<h3 class="title">Добавить событие</h3>
		</div>
	</div>
	<div class="card-block">
		<form #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div class="form-group">
				<label class="control-label" for="category">
					Выберите категорию
				</label>

				<select
					class="form-control"
					id="category"
					name="category"
					[ngModel]="1"
					required
				>
					<option *ngFor="let c of categories" [value]="c.id">
						{{ c.name }}
					</option>
				</select>
			</div>

			<div class="form-group">
				<label class="control-label">Выберите бокс</label>

				<div *ngFor="let box of checkboxes; let idx = index;">
					<label>
						<input
							type="checkbox"
							class="checkbox"
							[name]="box.name"
							[value]="'somevalue' + idx"
							[ngModel]="box.name === 'bounty' ? true : false"
						>

						<span>{{ box.label }}</span>
					</label>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label">Выберите тип</label>

				<div *ngFor="let t of types">
					<label>
						<input
							type="radio"
							class="radio"
							name="type"
							[value]="t.type"
							[ngModel]="'outcome'"
							required
						>

						<span>{{ t.label }}</span>
					</label>
				</div>
			</div>

			<div
				class="form-group"
				[ngClass]="{'has-error': amount.touched && amount.invalid}"
			>
				<label class="control-label" for="amount">
					Введите сумму
				</label>

				<input
					type="number"
					id="amount"
					class="form-control"
					#amount="ngModel"
					name="amount"
					[ngModel]="1"
					min="1"
					required
				>

				<span
					*ngIf="amount.touched && amount.invalid"
					class="form-help-text"
				>
					Поле обязательно для заполнения
				</span>
			</div>

			<div
				class="form-group"
				[ngClass]="{'has-error': description.touched && description.invalid}"
			>
				<label class="control-label" for="description">
					Введите описание
				</label>

				<input
					type="text"
					id="description"
					class="form-control"
					#description="ngModel"
					name="description"
					ngModel
					required
				>

				<span
					*ngIf="description.touched && description.invalid"
					class="form-help-text"
				>
					Поле обязательно для заполнения
				</span>
			</div>

			<button
				type="submit"
				class="btn btn-primary"
				[disabled]="f.invalid"
			>
				Добавить
			</button>
		</form>
	</div>
</div>
