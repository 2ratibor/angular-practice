<header class="header">
	<div class="header-block header-block-search">
		{{ date | date:'dd.MM.yyyy' }}
	</div>

	<div class="header-block header-block-nav">
		<ul class="nav-profile">
			<li class="profile dropdown" wfmDropdown>
				<a
					href="#"
					class="nav-link dropdown-toggle"
					role="button"
					data-drop-link="true"
				>
					<span class="name">
						Здравствуйте, {{ user.name }}
					</span>
				</a>

				<div class="dropdown-menu profile-dropdown-menu">
					<a
						class="dropdown-item"
						data-drop-link="true"
						[routerLink]="['/system', 'records']"
					>
						<i class="fa fa-gear icon"></i>Сделать запись
					</a>

					<div class="dropdown-divider"></div>

					<a
						class="dropdown-item"
						data-drop-link="true"
						(click)="onLogout()"
					>
						<i class="fa fa-power-off icon"></i>Выйти
					</a>
				</div>
			</li>
		</ul>
	</div>
</header>
